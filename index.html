<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">  

    <title>Gabrielle Perfume</title>
</head>
<body>
  
    <div class="container">
        <div class="Column-right">
            <picture>
                <source media="(min-width: 380px)" srcset="image-product-desktop.jpg">
                <source media="(min-width: 375px)" srcset=image-product-mobile.jpg">
               <img src="image-product-desktop.jpg">
               <img src="image-product-mobile.jpg">
            </picture>   

        </div>

        <div class="Column-left">
            <p id="perfume">PERFUME</p>
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p id="paragraph">A floral, solar and voluptuous interpretation 
                composed by Olivier Polge, Perfumer-Creator for 
                the House of CHANEL. 
            </p>
                
            <div class="total" >
                <div id="reducedprice">$149.99</div>
                <div id="fullprice"><sub><del>$169.99</del></sub></div>
            </div>
                

            <br>
            <button typ="button" class="button button1">
                            
                <span class="button_icon">
                    <ion-icon name="cart"></ion-icon>
                </span>    
                <span class="button_text"><sup>Add to Cart</sup></span>                                     
            </button>
        </div>   
            
    </div>
    
<br>
<br>
<br>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa">Frontend Mentor</a>. 
            Coded by <b>Eric Agard.</b>
        </p>
    </footer>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
